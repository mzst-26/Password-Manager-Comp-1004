<!DOCTYPE html>
<html lang="en">



<head>


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NovaPass - Free Password Manager</title>
    <link rel="stylesheet" href="../css/styles.css">
    <!-- this is adding font awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">



</head>



<body>
    <div class="container">
        
        <div class="top-menu">
        <div class="logo">NovaPass</div>
            <div class="menu-icons">
                <label for="file-upload" class="icon-button" title="Upload File">
                    <i class="fas fa-upload"></i>
                </label>
                <input type="file" id="file-upload" accept=".json" hidden>
                
            <button class="icon-button" id="download-btn" title="Save and Download">
                    <i class="fas fa-download"></i>
            </button>
                
            <button class="icon-button" id="view-all-btn" title="View All">
                    <i class="fas fa-list"></i>
            </button>
                
            <button class="icon-button" id="add-new-btn" title="Add New">
                    <i class="fas fa-plus"></i>
            </button>
            </div>
        </div>



        <!-- search -->
        <div class="search-section">
            <input type="text" id="search-input" placeholder="Search Keyword">
        </div>



        <!-- results -->
        <div class="results-section" id="results-container">
            <!-- all the results would be here -->
        </div>


        <!-- add a new password part -->
        <div class="modal" id="add-modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Add New Password</h2>
                <form id="add-password-form">
                    <input type="text" id="new-username" placeholder="Username" required>
                    <input type="text" id="new-website" placeholder="Website" required>
                    <input type="password" id="new-password" placeholder="Password" required>
                    <button type="submit">Save</button>
                </form>
            </div>
        </div>
    </div>

  





</body>
</html>
